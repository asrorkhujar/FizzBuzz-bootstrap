<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FizzBuzz | JS</title>
</head>
<body class="bg-dark">

  <!-- FIZZ-BUZZ -->

  <div class="container d-flex flex-column align-items-center">
    <h2 class="text-center text-warning font-weight-bold display-3 my-5">FizzBuzz</h2>
    <form class="js-intro-form-fizz-buzz form" id="formFizzBuzz" action="https://echo.htmlacademy.ru" method="POST">
      <div class="form-row">
        <div class="col-md-6">
          <input type="number" class="form-control js-intro-form-amount" placeholder="Raqam" id="inputAmountFizz" required>
        </div>

        <div class="col-md-6 mt-4 mt-md-0">
          <button class="btn btn-primary js-intro-form-btn w-100" type="submit" id="formSubmitFizz">Natijani ko'rsat</button>
        </div>
        <div class="col">
          <output class="form-control mt-4" id="outputAmountFizz"><span class="result-display"></span>Result: </output>
        </div>
      </div>
    </form>

  </div>



  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dars.js"></script>
</body>
</html>
